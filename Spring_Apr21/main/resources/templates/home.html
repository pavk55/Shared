<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head.html}" >head</th:block>

<body class="bg-secondary">

<th:block th:include="~{fragments/header.html}" >header</th:block>

<main role="main" class="bg-secondary">

    <div class="jumbotron text-center">
        <div class="container text-light text-center">
            <h1 class="display-3"><strong class="bg-blur rounded">All active</strong></h1>
            <h1 class="display-3"><strong class="bg-blur rounded">Orders</strong></h1>
        </div>
        <div class="row mt-3 mb-3 ">
            <div class="col-5 bg-blur rounded m-auto pb-3">
                <h3 th:text="|Тime to prepare all orders(in min): ${timeToPrepare}|" class="mySticky bg-gray text-light rounded">Тime to prepare all orders(in min): 10</h3>
                <div th:each="cake : ${allCakes}" th:object="${cake}" class="mt-3 rounded badge-info p-3">
                    <img class="mr-2" src="/images/cake.png" alt="Cake"
                         width="50px" height="50px">
                    <span th:text="*{name}" class="p-3">Name</span>
                    <span th:text="*{price}" class="p-3">Price</span>
                    <a class="ml-3 p-3 text-warning" th:href="@{/orders/delete/{id}(id = ${cake.getId()})}">Ready</a>
                </div>
                <div th:each="drink : ${allDrinks}" th:object="${drink}" class="mt-3 rounded badge-info p-3">
                    <img class="mr-2" src="/images/drink.png" alt="Drink"
                         width="50px" height="50px">
                    <span th:text="*{name}" class="p-3">Name</span>
                    <span th:text="*{price}" class="p-3">Price</span>
                    <a class="ml-3 p-3 text-warning" th:href="@{/orders/delete/{id}(id = ${drink.getId()})}">Ready</a>
                </div>
                <div th:each="other : ${allOthers}" th:object="${other}" class="mt-3 rounded badge-info p-3">
                    <img class="mr-2" src="/images/other.png" alt="Other"
                         width="50px" height="50px">
                    <span th:text="*{name}" class="p-3">Name</span>
                    <span th:text="*{price}" class="p-3">Price</span>
                    <a class="ml-3 p-3 text-warning" th:href="@{/orders/delete/{id}(id = ${other.getId()})}" >Ready</a>
                </div>
                <div th:each="coffee : ${allCoffees}" th:object="${coffee}" class="mt-3 rounded badge-info p-3">
                    <img class="mr-2" src="/images/coffee.png" alt="Coffee"
                         width="50px" height="50px">
                    <span th:text="*{name}" class="p-3">Name</span>
                    <span th:text="*{price}" class="p-3">Price</span>
                    <a class="ml-3 p-3 text-warning" th:href="@{/orders/delete/{id}(id = ${coffee.getId()})}" >Ready</a>
                </div>
            </div>
            <div class="col-5 bg-blur rounded m-auto pb-3">
                <h3 class="mySticky bg-gray text-light rounded">Orders by employee</h3>
                <div th:each="orderUser : ${usersOrders}" th:object="${orderUser}" class="mt-3 rounded badge-info p-3">
                    <img class="mr-2" src="/images/employee.png" alt="Employee"
                         width="50px" height="50px">
                    <span th:text="|Employee - ${orderUser.getKey()}|" class="p-3">Employee - Pesho</span>
                    <span th:text="|Number of orders: ${orderUser.getValue()}|" class="p-3">Number of orders: 4</span>
                </div>
<!--                <div class="mt-3 rounded badge-info p-3">-->
<!--                    <img class="mr-2" src="/images/employee.png" alt="Employee"-->
<!--                         width="50px" height="50px">-->
<!--                    <span class="p-3">Employee - Gosho</span>-->
<!--                    <span class="p-3">Number of orders: 2</span>-->
<!--                </div>-->
            </div>
        </div>
    </div>
</main>

<th:block th:include="~{fragments/footer.html}" >footer</th:block>

</body>
</html>
